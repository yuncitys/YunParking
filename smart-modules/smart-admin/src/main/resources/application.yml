logging:
  level:
    #        tk.mybatis: DEBUG
    com.yuncitys.smart.security.admin: DEBUG
spring:
#  profiles:
#    active: pro
  application:
    name: smart-admin
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  datasource:
    name: test
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/yx-ag_admin?useUnicode=true&characterEncoding=UTF8
    username: root
    password: smart.IOT@yuncitys52
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  redis:
    database: 10
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:smart.IOT@yuncitys52_redis}
    pool:
      max-active: 50
  rabbitmq:
    host: ${RABBIT_MQ_HOST:localhost}
    port:  ${RABBIT_MQ_PORT:5672}
    username: admin
    password: admin@yuncitys.com
  zipkin:
    enabled: true
  sleuth:
    sampler:
      percentage: 1
mybatis:
  mapper-locations: "classpath*:mapper/*.xml"

server:
  port: 8762

eureka:
  instance:
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    # docker 部署开启,记得将IP修改为部署所在服务器的外网IP
    prefer-ip-address: true
    ip-address: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      # docker 部署开启,记得将IP修改为部署所在服务器的外网IP
      #defaultZone: http://${EUREKA_HOST:106.52.177.26}:${EUREKA_PORT:8761}/eureka/
# 必须配置
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 120000
  ConnectTimeout: 120000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 110000

# 配置swagger
swagger:
  enabled: true
  base-package: com.yuncitys.smart.security.admin
  title: Admin Back
  version: 1.0.0.SNAPSHOT
  description: Admin Back后端服务
  contact:
    name: cyd

auth:
  serviceId: smart-auth
  user:
    token-header: Authorization
    limit-expire: 1440 # 一天过期
  client:
    id: smart-admin
    secret: 123456
    token-header: client-token

#redis-cache 相关
redis:
  pool:
    maxActive: 1024
    maxIdle: 100
    maxWait: 10000
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:smart.IOT@yuncitys52_redis}
  timeout: 2000
  # 服务或应用名
  sysName: smart-admin
  enable: true
  database: 10
# 跨服务数据合并
merge:
  enabled: true
  guavaCacheNumMaxSize: 1000
  guavaCacheRefreshWriteTime: 10 # min
  guavaCacheRefreshThreadPoolSize: 10
  aop:
    enabled: true

mapper:
  mappers: com.yuncitys.smart.security.common.mapper.CommonMapper
